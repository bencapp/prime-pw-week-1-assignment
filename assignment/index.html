<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>New Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Create a header element  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
      <h1>Ben Capp</h1>
    </header>

    <!-- Include an image -->
    <img src="plant.jpg" alt="large plant" width="300px" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I grew up in Colorado</li>
      <li>I draw plants all the time</li>
      <li>I have a freckle on the knuckle of my left hand</li>
    </ul>
    <!-- Create a footer element -->
    <footer>
      <p>
        "I took the one less traveled by<br />and that has made all the
        difference."
      </p>
    </footer>

    <!-- Inside your footer, put a <p> element with your favorite quote -->
  </body>
</html>
